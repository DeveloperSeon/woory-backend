name: CI/CD

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
    types: [ closed ]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu_latest

    steps:
      - uses: actions/checkout@v4.1.7

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'open-jdk'

      - name: application-dev.yml 생성
        shell: bash
        run: |
          mkdir woory-backend/src/main/resources
          cd woory-backend/src/main/resources
          touch ./application-dev.yml
          touch ./applciation-secret.yml
          
          echo "${{ secrets.APPLICATION_DEV_YML }}" >> ./application-dev.yml
          echo "${{ secrets.APPLICATION_SECRET_YML }}" >> ./application-secret.yml

      - name: Grant execute permission for gradlew
        run: chmod +x woory-backend/gradlew

      - name: Build with Gradle
        run: |
          cd woory-backend
          ./gradle clean build

      - name: Zip project files
        run: zip -r ./$GITHUB_SHA.zip . # 프로젝트 전체 파일 압축

      # github secret을 이용해 AWS 설정
      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3:${{ secrets.S3_BUCKET_NAME }}/${{ secrets.S3_BUCK_DIR_NAME }}/$GITHUB_SHA.zip

      - name: Deploy to EC2 with CodeDeploy
        run: aws deploy create-deployment
            --application-name woorydeploy
            --deployment-config-name CodeDeployDefault.AllAtOnce
            --deployment-group-name dev
            --s3-location bucket=${{ secrets.S3_BUCKET_NAME }}, bundleType=zip, key=${{ secrets.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip

        

