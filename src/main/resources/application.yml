spring:
  application:
    name: woory

  servlet:
    multipart:
      max-file-size: 4MB
      max-request-size: 4MB

  profiles:
    default: prod
    include:
      - secret
    group:
      prod:
        - prod
      local:
        - local
      dev:
        - dev

springdoc:
  api-docs:
    path: /swagger/docs
  swagger-ui:
    url: /swagger/docs